<!DOCTYPE html>
<html>
<head>
  <title>Availability Check</title>
  <style>
    #rectangle {
      border: 2px solid black;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #rectangle span {
      color: black;
    }

    #rectangle.available {
      background-color: green;
    }

    #rectangle.busy {
      background-color: red;
    }

    #rectangle.available span::after {
      content: "Available";
    }

    #rectangle.busy span::after {
      content: "Busy";
    }
  </style>
</head>
<body>
  <h1>Availability Check</h1>
  <div id="rectangle" class=""><span></span></div>
  <script src="/dist/js/status_rectangle.js"></script>
  <script>
    var rectangle = document.getElementById("rectangle");
    var isAvailable = true;
    function maintain_color() {
      console.log("maintain_color() function called");
      isAvailable = check_availability();
      if (isAvailable) {
        rectangle.style.backgroundColor = "green";
        rectangle.classList.add("available");
        rectangle.querySelector("span").textContent = "Available";
      } else {
        rectangle.style.backgroundColor = "red";
        rectangle.classList.add("busy");
        rectangle.querySelector("span").textContent = "Busy";
      }
    }
    setInterval(maintain_color, 10000);

  </script>
</body>
</html>
