<!DOCTYPE html>
<html>
<head>
  <title>Availability Check</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body {
      background-color: #f9f9f9;
      background-color: #f2f2f2;
      background: linear-gradient(to bottom, #f2f2f2, #f9f9f9);
      background-repeat: no-repeat;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    #rectangle {
      border: 2px solid black;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 20px;
    }

    #rectangle span {
      color: black;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.2;
    }

    #rectangle.available-rectangle {
      background-color: green;
    }

    #rectangle.busy-rectangle {
      background-color: red;
    }

    #rectangle.available span::after {
      content: "Available";
    }
    #rectangle.busy span::after {
      content: "Busy";
    }

  </style>
</head>
<body>
  <h1 style="font-size: 24px; font-weight: bold;">Availability Check</h1>
  <br>
  <div id="rectangle" class=""><span></span></div>
  <script src="/dist/js/status_rectangle.js"></script>
  <script>
    var availabilityRectangle = document.getElementById("rectangle");
    var isAvailable = true;
    async function maintain_color() {
      console.log("maintain_color() function called");
      let isAvailable = await check_availability();
      console.log("AVAIL IS :", isAvailable)
      if (isAvailable) {
        console.log("SETTING GREEN")
        availabilityRectangle.style.backgroundColor = "green";
        availabilityRectangle.classList.add("available-rectangle");
        availabilityRectangle.querySelector("span").textContent = "Available";
      } else {
        console.log("SETTING RED")
        rectangle.style.backgroundColor = "red";
        rectangle.classList.add("busy");
      }
    }

    setInterval(maintain_color, 10000);
    maintain_color();
  </script>
</body>
</html>
